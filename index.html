<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/images/star.svg" />
  <link rel="stylesheet" href="/src/sass/main.scss">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Rating</title>
</head>

<body>
  <div class="main">
    <div class="main__container">

      <div class="main__container-rating-view">
        <div class="rating__icon">
          <i class="fa-solid fa-star"></i>
        </div>
        <div>

          <h2 class="rating__title">How did we do?</h2>
          <p class="rating__content">Please let us know how we did with your support request. All feedback is
            appreciated
            to
            help us improve our offering!</p>
        </div>
        <div class="rating__stars">
          <div class="rating__star" data-value="1">1</div>
          <div class="rating__star" data-value="2">2</div>
          <div class="rating__star" data-value="3">3</div>
          <div class="rating__star" data-value="4">4</div>
          <div class="rating__star" data-value="5">5</div>
        </div>
        <button class="rating__btn">Submit</button>
      </div>

      <div class="main__container-summary-view">
        <div class="summary__icon">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="summary__rating">You selected <span class="summary__rating-score">0</span> out of 5</div>
        <div>
          <h2 class="summary__title">Thank you!</h2>
          <p class="summary__content">We appreciate you taking the time to give a rating. If you ever need more support,
            don't hesitate to get in touch!</p>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="/src/js/main.js" defer></script>
</body>

</html>
